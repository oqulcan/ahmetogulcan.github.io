<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İLETİŞİM</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .header-content h1 {
            margin-left: 500px;
        }

        .search-box {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .search-box input[type="text"] {
            border: none;
            padding: 8px;
        }

        .search-box button {
            border: none;
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #0056b3;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 60px;
        }

        .menu-item {
            padding: 10px 20px;
            transition: background-color 0.3s; /* Geçiş efekti */
        }

        .menu-item a {
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
        }

        .menu-item:hover {
            background-color: #333; /* Hover efekti */
        }

        .menu-item a:hover {
            color: #f1f1f1;
        }

        .main-content {
            margin-left: 220px; /* Sol menü genişliği kadar içerik sağa kaydırılacak */
            padding: 20px; /* İçeriğin kenarlardan boşluk bırakması */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Sayfanın yüzde 80'ini kaplasın */
        }

        form {
            width: 50%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Albert Einstein Biyografisi</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Ara...">
                <button onclick="search()">Ara</button>
            </div>
        </div>
    </header>

    <div class="sidebar">
        <div class="menu-item">
            <a href="index.html">Anasayfa</a>
        </div>
        <div class="menu-item">
            <a href="biyografi.html">Biyografi</a>
        </div>
        <div class="menu-item">
            <a href="iletişim.html">İletişim</a>
        </div>
        <div class="menu-item">
            <a href="çalışmalar.html">Çalışmalar</a>
        </div>
        <div class="menu-item">
            <a href="eğitim.html">Eğitim</a>
        </div>
        <div class="menu-item">
            <a href="özelhayat.html">Özel hayat</a>
        </div>
        <div class="menu-item">
            <a href="https://www.facebook.com/oğulcanbozyel" target="_blank">Facebook</a>
        </div>
        <div class="menu-item">
            <a href="https://www.instagram.com/oqulxan" target="_blank">Instagram</a>
        </div>
        <div class="menu-item">
            <a href="mailto:ogulcanbozyel55@gmail.com">Gmail</a>
        </div>
    </div>

    <div class="main-content">
        <form action="#" method="POST" id="contact-form">
            <label for="name">İsim ve Soyisim:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-posta Adresi:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Gönder">
        </form>
    </div>

    <footer>
        &copy; 2024 Albert Einstein
    </footer>

    <script>
        function search() {
            var input = document.getElementById("search-input").value.toLowerCase();
            var titles = document.querySelectorAll(".menu-item a");

            for (var i = 0; i < titles.length; i++) {
                var titleText = titles[i].textContent.toLowerCase();
                if (titleText.includes(input)) {
                    var targetURL = titles[i].href;
                    window.location.href = targetURL;
                    return;
                }
            }

            alert("Aranan sayfa bulunamadı.");
        }

        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Simulate sending the form data to a server (in this case, just display a success message)
            alert("Form başarıyla gönderildi!");
            
            // Clear the form fields after submission
            document.getElementById("contact-form").reset();
        });
    </script>
</body>
</html>
